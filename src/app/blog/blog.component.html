<div class="container">
    <h2>Visita Madrid</h2>
    <form>
        <label>Busca los post que te interesan sobre...</label>
        <select class="form-control" (change)="onChange($event.target.value)">
            <option value="" selected>Todos</option>
            <option value="comida">Comidas t√≠picas</option>
            <option value="lugar">Lugares a visitar</option>
            <option value="museo">Los mejores museos</option>
        </select>

    </form>

    <div class="posts">
        <div class="post" *ngFor="let post of arrPostsExistentes">
            <div class="imagen">
                <img [src]="post.imagen">
            </div>
            <div class="descripcion">
                <h3>{{post.titulo}}</h3>
                <p>{{post.texto}}</p>
                <p>Autor: {{post.autor}}</p>
                <p><span>Publicado: {{post.fecha}}</span></p>

            </div>


        </div>

    </div>


</div>
