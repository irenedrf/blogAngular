<div class="container">
    <h2>Inserta una nueva entrada en tu blog</h2>
    <form [formGroup]="formPost" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control" formControlName="titulo">
            <p class="text-danger"
                *ngIf="formPost.get('titulo').hasError('required') && formPost.get('titulo').touched">
                Hay que escribir un título.
            </p>
        </div>
        <div class="form-group">
            <label>Texto</label>
            <textarea class="form-control" rows="3" formControlName="texto"></textarea>
            <p class="text-danger" *ngIf="formPost.get('texto').hasError('required') && formPost.get('texto').touched">
                Escribe algo.
            </p>
        </div>
        <div class="form-group">
            <label>Imagen</label>
            <input type="text" class="form-control" formControlName="imagen">
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input type="text" class="form-control" formControlName="autor">
            <p class="text-danger" *ngIf="formPost.get('autor').hasError('required') && formPost.get('autor').touched">
                Escribe algo.
            </p>
        </div>

        <div class="form-group">
            <label>Fecha</label>
            <input type="date" class="form-control" formControlName="fecha" placeholder="dd/mm/yy">
            <p class="text-danger" *ngIf="formPost.get('fecha').hasError('required') && formPost.get('fecha').touched">
                Selecciona una fecha.
            </p>
        </div>
        <div class="form-group">
            <label>Categoría</label>
            <select class="form-control" formControlName="categoria">
                <option *ngFor="let categoria of arrCategoriesForm" value={{categoria}}>{{categoria}}</option>
            </select>
            <p class="text-danger"
                *ngIf="formPost.get('categoria').hasError('required') && formPost.get('categoria').touched">
                Hay que introducir una categoría.
            </p>
        </div>

        <button type="submit" class="btn btn-dark" [disabled]="!formPost.valid">Publicar</button>


        <!-- importante..además hacer pipe y validador para la fecha (que tenemos que poner como tipo Date en el interfaz), si puede ser un caledario desplegable. -->
    </form>
</div>
